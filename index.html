<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weapon Targeting Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weapon_targeting_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <a href="https://www.probabilitymanagement.org/readiness" target="_blank" rel="noopener noreferrer">
                    <img src="logo.png" alt="Military Readiness - Probability Management" style="height: 60px; width: auto;">
                </a>
            </div>

            <!-- Settings Menu -->
            <div class="settings-menu-wrapper">
                <button class="settings-btn" id="settingsBtn">
                    <span class="settings-icon">⚙</span>
                    <span>Settings</span>
                </button>

                <div class="settings-dropdown" id="settingsDropdown">
                    <div class="settings-section">
                        <div class="settings-section-title">Theme</div>
                        <div class="theme-toggle-wrapper">
                            <span class="theme-toggle-label">Dark Mode</span>
                            <div class="theme-toggle" id="themeToggle">
                                <div class="theme-toggle-slider">☀️</div>
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <div class="settings-section-title">Font Size</div>
                        <div class="font-size-toggle">
                            <button type="button" class="font-size-btn" data-size="small">S</button>
                            <button type="button" class="font-size-btn active" data-size="medium">M</button>
                            <button type="button" class="font-size-btn" data-size="large">L</button>
                            <button type="button" class="font-size-btn" data-size="xlarge">XL</button>
                            <button type="button" class="font-size-btn" data-size="xxlarge">XXL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div class="control-group">
                <span class="control-label">Success Threshold</span>
                <input type="text" class="control-input" id="thresholdInput" value="50%">
            </div>
            <div class="control-group">
                <span class="control-label">Target</span>
                <select class="control-select" id="targetSelect">
                    <option value="1">Target 1</option>
                    <option value="2">Target 2</option>
                </select>
            </div>
            <div class="control-group">
                <span class="control-label">Calculation Engine</span>
                <div class="engine-toggle">
                    <button class="engine-toggle-btn active" data-engine="static">Static</button>
                    <button class="engine-toggle-btn" data-engine="stochastic">Stochastic</button>
                </div>
                <a href="unneeded/Help.pdf" target="_blank" rel="noopener noreferrer" class="help-btn">
                    Help
                </a>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Combined Card: Weapon Selection + Mission Success Gauge -->
            <div class="card combined-card">
                <div class="combined-content">
                    <!-- Left: Weapon Selection -->
                    <div class="weapon-section">
                        <div class="card-header">
                            <span class="card-title">Weapon Selection</span>
                        </div>

                        <div class="stat-display">
                            <div class="stat-label">Average Remaining<br>Combat Effectiveness</div>
                            <div class="stat-value" id="avgEffectiveness">27%</div>
                        </div>

                        <div class="weapon-selection">
                            <button class="weapon-btn active" data-weapon="1">
                                <span class="weapon-label">Weapon 1</span>
                                <span class="weapon-effectiveness" id="eff1"></span>
                            </button>
                            <button class="weapon-btn" data-weapon="2">
                                <span class="weapon-label">Weapon 2</span>
                                <span class="weapon-effectiveness" id="eff2"></span>
                            </button>
                            <button class="weapon-btn" data-weapon="3">
                                <span class="weapon-label">Weapon 3</span>
                                <span class="weapon-effectiveness" id="eff3"></span>
                            </button>
                            <button class="weapon-btn" data-weapon="4">
                                <span class="weapon-label">Weapon 4</span>
                                <span class="weapon-effectiveness" id="eff4"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Right: Mission Success Gauge -->
                    <div class="gauge-section">
                        <div class="gauge-container">
                            <div class="gauge-wrapper">
                                <svg class="gauge-svg" viewBox="0 0 120 120" width="100%" height="100%">
                                    <defs>
                                        <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" stop-color="#4ade80"/>
                                            <stop offset="100%" stop-color="#4ade80"/>
                                        </linearGradient>
                                    </defs>
                                    <circle class="gauge-bg" cx="60" cy="60" r="50"
                                            stroke-dasharray="314.159"
                                            stroke-dashoffset="0"/>
                                    <circle class="gauge-fill" cx="60" cy="60" r="50"
                                            stroke-dasharray="314.159"
                                            stroke-dashoffset="314.159"
                                            id="gaugeFill"/>
                                </svg>
                                <div class="gauge-center">
                                    <img src="center-logo.png" alt="ChancePlan Logo">
                                </div>
                            </div>
                            <div class="gauge-pointer-container">
                                <div class="gauge-pointer gauge-pointer-left">
                                    <div class="gauge-pointer-value" id="gaugeValue">9.0%</div>
                                    <div class="gauge-pointer-label">Mission<br>Success</div>
                                </div>
                                <div class="gauge-pointer gauge-pointer-right">
                                    <div class="gauge-pointer-value" id="riskValue">91.0%</div>
                                    <div class="gauge-pointer-label">Mission<br>Failure</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Histogram -->
            <div class="card histogram-section">
                <div class="card-header">
                    <span class="card-title">Remaining Combat Effectiveness</span>
                </div>
                <div class="chart-container">
                    <canvas id="histogramChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="weapon_targeting_dashboard.js"></script>
</body>
</html>
