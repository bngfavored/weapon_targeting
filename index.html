<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weapon Targeting Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weapon_targeting_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="https://www.chanceplan.ai" class="logo" target="_blank">
                <span class="logo-text">Weapon Targeting Dashboard</span>
            </a>
            <a href="Help.pdf" class="help-btn" target="_blank">Help</a>
        </div>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <div class="control-group">
                <span class="control-label">Success Threshold</span>
                <input type="text" class="control-input" id="thresholdInput" value="50%">
            </div>
            <div class="control-group">
                <span class="control-label">Target</span>
                <select class="control-select" id="targetSelect">
                    <option value="1">Target 1</option>
                    <option value="2">Target 2</option>
                </select>
            </div>
            <label class="stochastic-toggle">
                <input type="checkbox" id="stochasticToggle" checked>
                <span class="control-label">STOCHASTIC</span>
            </label>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left Column - Weapon Selection -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Weapon Selection</span>
                </div>

                <div class="stat-display">
                    <div class="stat-label">Average Remaining<br>Combat Effectiveness</div>
                    <div class="stat-value" id="avgEffectiveness">27%</div>
                </div>

                <div class="weapon-selection">
                    <div class="weapon-checkbox selected" data-weapon="1">
                        <input type="checkbox" id="weapon1" checked>
                        <label for="weapon1">Weapon 1</label>
                        <span class="weapon-effectiveness" id="eff1">68.7%</span>
                    </div>
                    <div class="weapon-checkbox" data-weapon="2">
                        <input type="checkbox" id="weapon2">
                        <label for="weapon2">Weapon 2</label>
                        <span class="weapon-effectiveness" id="eff2">50.4%</span>
                    </div>
                    <div class="weapon-checkbox" data-weapon="3">
                        <input type="checkbox" id="weapon3">
                        <label for="weapon3">Weapon 3</label>
                        <span class="weapon-effectiveness" id="eff3">50.4%</span>
                    </div>
                    <div class="weapon-checkbox selected" data-weapon="4">
                        <input type="checkbox" id="weapon4" checked>
                        <label for="weapon4">Weapon 4</label>
                        <span class="weapon-effectiveness" id="eff4">55.2%</span>
                    </div>
                </div>
            </div>

            <!-- Middle Column - Gauge -->
            <div class="card gauge-section">
                <div class="gauge-title">Mission Success</div>
                <div class="gauge-container">
                    <canvas id="gaugeChart" class="gauge-canvas"></canvas>
                    <div class="gauge-center">
                        <div class="gauge-center-text">
                            Chance<br>O<br>meter<sup class="gauge-center-tm">TM</sup>
                        </div>
                    </div>
                </div>
                <div class="gauge-legend">
                    <div class="legend-item">
                        <div class="legend-color yes"></div>
                        <span class="legend-label">Yes</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color no"></div>
                        <span class="legend-label">No</span>
                    </div>
                </div>
            </div>

            <!-- Right Column - Histogram -->
            <div class="card histogram-section">
                <div class="card-header">
                    <span class="card-title">Remaining Combat Effectiveness</span>
                </div>
                <div class="chart-container">
                    <canvas id="histogramChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="weapon_targeting_dashboard.js"></script>
</body>
</html>
